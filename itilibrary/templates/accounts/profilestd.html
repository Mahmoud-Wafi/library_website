{% extends 'base.html' %} {% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
    <hr> {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %} {% include 'partials/_alerts.html' %}


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="fname" value="{{fname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lname" value="{{lname}}" required>
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" name="email" value="{{email}}" id="inputEmail" placeholder="name@example.com" required>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputphone">Phone</label>
                <input type="text" class="form-control" id="inputphone" name="phone" value="{{phone}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputphoto">Photo</label><br>
                <input type="file" name="photo" id="fileToUpload" value="{{photo}}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="username" value="{{username}}" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" value="{{password}}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-warning" name="btnsave">Save Changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger">You must be
        <a href="{% url 'stdsignin' %}" class="text-dark">Logged In</a>
    </h4>
    {% endif %}

</div>
{% endblock %}
