{% extends 'base.html' %} {% block content %}
<div class="my-form container p-3 my-5 rounded border border-warning">
    <h2 class="text-center">Sign Up</h2>
    <hr> {% include 'partials/_alerts.html' %} {% if is_added == True %}
    <form method="POST" style="display: none;">
        {% else %}
        <form method="POST">
            {% endif %} {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="fname" value="{{fname}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" name="lname" value="{{lname}}" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputemail">Email</label>
                    <input type="text" class="form-control" id="inputemail" name="email" value="{{email}}" placeholder="name@example.com" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputphone">Phone</label>
                    <input type="text" class="form-control" id="inputphone" name="phone" value="{{phone}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fileToUpload">Photo</label><br>
                    <input type="file" name="photo" id="fileToUpload" value="{{photo}}">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" value="{{user}}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" value="{{pass}}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-warning" name="btnsignup">Sign Up</button>
        </form>

</div>
{% endblock %}
